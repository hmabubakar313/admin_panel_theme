{% extends "./base.html" %}
{% block content %}

<div class="card-body">
  
<form  id="form_task">
  {% csrf_token %}
  <div class="row">
    
    
    
    <input type="hidden" name="id" placeholder="id" id="id" class="form-control mb-4" name="id" >

    <div class="col-lg-2">
   
      <input type="text" name="title" placeholder="title" id="title" class="form-control mb-4" name="title" >
  </div>
  <div class="col-lg-2">
    
      <input type="text"  id="description"  class="form-control mb-4" name="description" placeholder="description">
  </div>
  <div class="col-lg-2">
    
    <select   name="teacher_name"   class="form-control mb-4" id="select_teacher"> 

    </select>
  </div>
  {% comment %} <div class="col-lg-1"> {% endcomment %}
    
    {% comment %} <select  name="school" id="select"  class="form-control" >  {% endcomment %}
{% comment %}  {% endcomment %}
    {% comment %} </select> {% endcomment %}
  {% comment %} </div> {% endcomment %}
  <div class="col-lg-2">
    
    <select placeholder="Student"   name="student" id="select_student"  class="form-control mb-4"> 

    </select>
  </div>
  <div class="col-lg-2">
    
    <select   name="username"   class="form-control mb-4" id="select_user"> 

    </select>
  </div>
  <div class="col-lg-1">
    
    <select name="class_name" id="select_class"  class="form-control mb-4"> 

    </select>
  </div>
  
  <div class="col-lg-1">
   
    <button  class="btn btn-primary" type="submit" id="fetchbtn" onclick = "popBtnHandler()";>submit</button>

  </div>
  
  

   

</div>
</form>

</div>


{% endblock %}

{% extends './base.html' %}
{% block content %}

<div class="card-body">  
<form  id="form_teacher">
    {% csrf_token %}
    <div class="row">
      <input type="hidden" name="id" placeholder="id" id="id" class="form-control mb-4" name="id">
        
      <div class="col-lg-4">
     
        <input type="text" name="first_name" placeholder="first_name" id="first_name" class="form-control mb-4" name="first_name">
    </div>
    <div class="col-lg-3">
     
      <input type="text" name="last_name" placeholder="last_name" id="last_name" class="form-control mb-4" name="last_name">
  </div>
    <div class="col-lg-3">
     
        <input type="text"  id="email"  class="form-control mb-4" name="email" placeholder="email">
    </div>
    <div class="col-lg-1">
      <button  class="btn btn-primary"  type="submit"  >submit</button>
  </div>
     
    
    </div>
   
  </form>
  </div>
  {% endblock %}
